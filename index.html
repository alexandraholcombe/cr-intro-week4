<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta charset="utf-8">
  <title>Allie's Pizzeria</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Allie's Pizzeria</h1>
    </div>
    <h2>Order a Pizza</h2>
    <div class="row">
      <div class="col-xs-7" id="create-pizza">
        <h3>Options</h3>
        <form id="create-pizza-form">
          <div class="form-group" id="pizza-size">
            <h4>Choose a size:</h4>
          </div>
          <div class="form-group" id="pizza-toppings">
            <h4>Choose your toppings:</h4>
          </div>
        </form>
      </div>
      <div class="col-xs-5" id="in-progress-pizza">
        <h2>Your Pizza:</h2>
        <span id="chosen-size"></span>
        <h3>Toppings</h3>
        <ul id="chosen-toppings">

        </ul>
        <button type="button" id="add-to-cart" class="btn btn-lg btn-danger" disabled>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
